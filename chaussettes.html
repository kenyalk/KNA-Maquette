<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaussettes de sport KNA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background-color: #333; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; background-color: #444; border-radius: 10px; }
        .product-image { text-align: center; margin-bottom: 20px; }
        .product-image img { max-width: 100%; border-radius: 10px; }
        .product-details { display: flex; flex-direction: column; align-items: center; }
        .product-price { font-size: 24px; color: #FFD700; margin: 10px 0; }
        .product-description { margin-top: 20px; max-width: 600px; text-align: center; }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #FFD700; text-decoration: none; font-size: 18px; }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="images/A_premium_and_sporty_design_for_high_socks_packagi.jpg" alt="Chaussettes de sport KNA">
        </div>
        <div class="product-details">
            <h1>Chaussettes de sport KNA</h1>
            <p class="product-price">19,99 € TTC</p>
            <p class="product-description">
                Confort et performance pour vos entraînements.
            </p>
        </div>
        <div class="back-link">
            <a href="index.html">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
